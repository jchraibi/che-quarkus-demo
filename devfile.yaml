apiVersion: 1.0.0
metadata:
  generateName: quarkus-che-demo-
projects:

  - source:
      type: git
      location: 'https://github.com/sunix/che-quarkus-demo'
      branch: microservices
    name: che-quarkus-demo

components:

  - alias: quarkus-backend-builder
    type: dockerimage
    image: quay.io/quarkus/centos-quarkus-maven:19.2.0.1
    memoryLimit: 2Gi
    args: ['sleep', 'infinity']
    mountSources: true
    volumes:
      - name: mavenrepo
        containerPath: /project/.m2
    env:
      - name: HOME
        value: /project
  - alias: quarkus-backend
    type: dockerimage
    image: quay.io/quarkus/ubi-quarkus-native-image:19.2.0.1
    memoryLimit: 16M
    mountSources: true
    command: ['tail']
    args: ['-f', '/dev/null']

  - alias: node-frontend
    type: dockerimage
    image: docker.io/centos/nodejs-8-centos7:latest
    memoryLimit: 64Mi
    mountSources: false
    args: ['tail', '-f', '/dev/null']
    endpoints:
      - name: '3000/tcp'
        port: 3000

  - alias: git
    type: dockerimage
    image: sunix/git-devtools
    mountSources: true
    memoryLimit: 64M
    args: ['sleep', 'infinity']

  - alias: java
    type: chePlugin
    id: redhat/java/latest
    memoryLimit: 1536M

  - alias: yaml
    id: redhat/vscode-yaml/latest
    type: chePlugin

commands:

  - name: compile quarkus:dev
    actions:
      - type: exec
        command: pkill java; mvn compile quarkus:dev
        component: quarkus-backend-builder
        workdir: /projects/che-quarkus-demo/quarkus-backend

  - name: package
    actions:
      - type: exec
        command: mvn package
        component: quarkus-backend-builder
        workdir: /projects/che-quarkus-demo/quarkus-backend

  - name: package -Pnative
    actions:
      - type: exec
        command: mvn package -Pnative
        component: quarkus-backend-builder
        workdir: /projects/che-quarkus-demo/quarkus-backend

  - name: start quarkus-backend native
    actions:
      - type: exec
        command: ./hello-quarkus-1.0-SNAPSHOT-runner -Dquarkus.http.host=0.0.0.0
        component: quarkus-backend
        workdir: /projects/che-quarkus-demo/quarkus-backend/target

  - name: start node-frontend
    actions:
      - type: exec
        command: serve -l 3000 -s "/app"
        component: node-frontend
        workdir: /

  - name: stop node-frontend
    actions:
      - type: exec
        command: pkill node
        component: node-frontend
        workdir: /

  - name: connect java debugger quarkus-backend
    actions:
      - type: vscode-launch
        referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "hostName": "localhost",
              "port": 5005
            }]
          }
