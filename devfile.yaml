apiVersion: 1.0.0
metadata:
  name: quarkus-che-demo

projects:

  - source:
      type: git
      location: 'https://github.com/sunix/che-quarkus-demo'
    name: che-quarkus-demo

components:

  - alias: quarkus-builder
    type: dockerimage
    image: quay.io/quarkus/centos-quarkus-maven:graalvm-1.0.0-rc16
    memoryLimit: 2Gi
    command: ['tail']
    args: ['-f', '/dev/null']
    mountSources: true
    volumes:
      - name: mavenrepo
        containerPath: /project/.m2

  - alias: quarkus-runner
    type: dockerimage
    image: registry.fedoraproject.org/fedora-minimal:29
    memoryLimit: 16M
    mountSources: true
    command: ['tail']
    args: ['-f', '/dev/null']

  - alias: git
    type: dockerimage
    image: sunix/git-devtools
    mountSources: true
    memoryLimit: 256M
    args: ['sleep', 'infinity']

  - alias: java
    type: chePlugin
    id: redhat/java/latest
    memoryLimit: 1536M

  - alias: yaml
    id: redhat/vscode-yaml/latest
    type: chePlugin

  - type: cheEditor
    alias: theia-editor
    id: eclipse/che-theia/7.0.0-next

commands:

  - name: compile quarkus:dev
    actions:
      - type: exec
        command: pkill java; mvn compile quarkus:dev
        component: quarkus-builder
        workdir: /projects/che-quarkus-demo/sunix-quarkus-demo

  - name: pkill java
    actions:
      - type: exec
        command: pkill java
        component: quarkus-builder

  - name: package
    actions:
      - type: exec
        command: mvn package
        component: quarkus-builder
        workdir: /projects/che-quarkus-demo/sunix-quarkus-demo

  - name: package -Pnative
    actions:
      - type: exec
        command: mvn package -Pnative
        component: quarkus-builder
        workdir: /projects/che-quarkus-demo/sunix-quarkus-demo

  - name: start native
    actions:
      - type: exec
        command: ./sunix-quarkus-demo-1.0-SNAPSHOT-runner -Dquarkus.http.host=0.0.0.0 & echo $!> /tmp/quarkus.pid ; wait `cat /tmp/quarkus.pid`
        component: quarkus-runner
        workdir: /projects/che-quarkus-demo/sunix-quarkus-demo/target

  - name: stop native
    actions:
      - type: exec
        command: >
                 kill `cat /tmp/quarkus.pid`;
        component: quarkus-runner
        workdir: /projects/che-quarkus-demo/sunix-quarkus-demo/target

